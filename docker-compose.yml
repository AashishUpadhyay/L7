version: '1.0'
services:
  imdb-api:
    container_name: imdb-api
    build:
      dockerfile: Dockerfile
    ports:
      - 9000:9000
    volumes:
      - .appdata/app:/app/data
      - .appdata/uploads:/app/uploads
    depends_on:
      - imdb-db
    environment:
      - DB_HOST=imdb-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=imdb_db
      - LOG_DIR=/app/data/logs
      - STORAGE_BACKEND=local
      - STORAGE_LOCAL_PATH=/app/uploads
      - STORAGE_LOCAL_URL=/static/uploads

  imdb-db:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - .appdata/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=imdb_db

  ui:
    container_name: ui
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:9000
    ports:
      - "3000:80"
    depends_on:
      - imdb-api

  # Dedicated DB for integration tests (isolated from main app DB)
  imdb-db-test:
    image: postgres:14-alpine
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=imdb_db

  # Dedicated API for integration tests (uses imdb-db-test; migrations run on startup)
  imdb-api-test:
    container_name: imdb-api-test
    build:
      dockerfile: Dockerfile
    ports:
      - "9001:9000"
    volumes:
      - .appdata/uploads-test:/app/uploads
    depends_on:
      - imdb-db-test
    environment:
      - DB_HOST=imdb-db-test
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=imdb_db
      - LOG_DIR=/app/data/logs
      - STORAGE_BACKEND=local
      - STORAGE_LOCAL_PATH=/app/uploads
      - STORAGE_LOCAL_URL=/static/uploads

  imdb-integration-tests:
    container_name: imdb-integration-tests
    build:
      dockerfile: tests/Dockerfile
    volumes:
      - .appdata/integrationtests:/app/data
    depends_on:
      - imdb-api-test
    environment:
      - API_HOST=imdb-api-test
      - API_PORT=9000

volumes:
  postgres_test_data:
    name: imdb_postgres_test_data